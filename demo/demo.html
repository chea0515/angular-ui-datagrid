<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link type="text/css" rel="stylesheet" href="../css/ui-datagrid.css">
    <script type="text/javascript" src="../angular.js"></script>
    <script type="text/javascript" src="../ui-datagrid.js"></script>
</head>
<body ng-app="myApp">
<div ng-controller="IndexController">
<ui-datagrid grid-options="dataGridOptions"></ui-datagrid>
</div>

<script>
    angular.module('myApp', ['ui.datagrid']).controller('IndexController', ['$scope', function($scope) {
        $scope.dataGridOptions = {
            url: './demo.json',
            method: 'POST',
            toolbar: [{
                title: '增加',
                icon: 'dg-icon-plus',
                styler: 'dg-btn-primary',
                click: function(o) {
                    console.log(o)
                }
            }, {
                title: '删除',
                icon: 'dg-icon-remove',
                styler: 'dg-btn-success',
                click: function(o) {
                    console.log(o)
                }
            }, {
                title: '修改',
                icon: 'dg-icon-edit',
                styler: 'dg-btn-info',
                click: function(o) {
                    console.log(o)
                }
            }],
            header: [{
                field: 'title',
                title: '标题'
            }, {
                field: 'content',
                title: '内容'
            }, {
                field: 'createTime',
                title: '创建时间',
                sortBy: true
            }],
            pagination: {
                pageShow: true,
                pageNum: 1,
                pageSize: 10,
                pageSizeItems: [10, 20, 50]
            },
            searchShow: true,
            searchItems: [{
                title: '标题',
                field: 'title'
            }, {
                title: '内容',
                field: 'content'
            }],
            // 多选
            multiSelect: false,
            // 显示行号
            showLineNum: true,
            // 行点击
            clickRow: function(row) {
                console.log(row)
            }
        };
    }]);
</script>
</body>
</html>
